<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jedis</title>
</head>

<body>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

<h1>Jedi forces</h1>

<table>
     <caption>Jide table</caption>
    <tr>
        <th id="name">NAME</th>
        <th id="last-name">LASTNAME</th>
    </tr>
    <tr th:each="jedi : ${allJedi}">
        <td th:text="${jedi.name}"> </td>
        <td th:text="${jedi.lastName}"> </td>
    </tr>
</table>

<br>

<a href="#" th:href="@{/new-jedi}">New Jedi</a>

</body>
</html>
